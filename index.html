<script>
    // --- 0. SOUND ---
    function playPop() { document.getElementById('popSound').play().catch(()=>{}); }

    // --- 1. SETUP ---
    document.getElementById('dateInput').valueAsDate = new Date();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white"; ctx.fillRect(0,0, canvas.width, canvas.height); 
    ctx.lineCap = "round"; ctx.lineJoin = "round";
    
    // --- 2. DRAWING & STICKER LOGIC ---
    let mode = 'brush'; let sticker = ''; let isDrawing = false; let currentColor = '#000000'; 
    function toggleEmojiLib() { const el = document.getElementById('emojiLib'); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function setTool(t) { mode = t; document.getElementById('btnBrush').className = t==='brush' ? 'tool-btn active' : 'tool-btn'; document.getElementById('btnEraser').className = t==='eraser' ? 'tool-btn active' : 'tool-btn'; }
    function setColor(color, btn) { currentColor = color; playPop(); if(btn && !btn.classList.contains('color-picker-wrapper')) { document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); } if(mode === 'eraser' || mode === 'sticker') setTool('brush'); }
    function setSticker(s) { mode = 'sticker'; sticker = s; playPop(); document.getElementById('emojiLib').style.display = 'none'; const msg = document.createElement('div'); msg.innerText = s; msg.style.cssText = "position:fixed; top:50%; left:50%; font-size:4rem; transform:translate(-50%,-50%); pointer-events:none; animation:pulse 0.5s; z-index:99;"; document.body.appendChild(msg); setTimeout(() => msg.remove(), 800); }
    function clearCanvas() { ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width, canvas.height); }
    function getPos(e) { const rect = canvas.getBoundingClientRect(); const scaleX = canvas.width / rect.width; const scaleY = canvas.height / rect.height; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY }; }
    function start(e) { e.preventDefault(); const p = getPos(e); if(mode === 'sticker') { playPop(); ctx.font = "80px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillStyle = "black"; ctx.fillText(sticker, p.x, p.y); } else { isDrawing = true; ctx.beginPath(); ctx.moveTo(p.x, p.y); if(mode === 'eraser') { ctx.lineWidth = 30; ctx.strokeStyle = 'white'; } else { ctx.lineWidth = 5; ctx.strokeStyle = currentColor; } } }
    function move(e) { if(!isDrawing || mode==='sticker') return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); }
    function end() { isDrawing = false; }
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); canvas.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', end);

    // --- 3. ULTRA-ROBUST MOBILE SPEECH RECOGNITION ---
    // Strategy: 
    // 1. Save text before starting.
    // 2. Append incoming text LIVE.
    // 3. If disconnected, just update the UI.

    let recognition;
    let isRecording = false;
    let savedText = ""; // Holds text from BEFORE the current session

    // Helper to update UI
    function updateMicUI(status) {
        const btn = document.getElementById('micBtn');
        const txt = document.getElementById('eventText');
        if (status === 'recording') {
            btn.classList.add('recording');
            btn.innerHTML = '<i class="fas fa-stop-circle"></i> æ”¶éŸ³ä¸­... (æŒ‰æ­¤åœæ­¢)';
            txt.classList.add('listening'); // Add Glow
        } else {
            btn.classList.remove('recording');
            btn.innerHTML = '<i class="fas fa-microphone-alt"></i> æŒ‰æ­¤èªªè©± (èªéŸ³è¼¸å…¥)';
            txt.classList.remove('listening'); // Remove Glow
        }
    }

    if('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "zh-HK"; 
        recognition.continuous = true; 
        recognition.interimResults = true; 

        recognition.onstart = () => { 
            isRecording = true;
            playPop();
            updateMicUI('recording');
            
            // LOCK IN CURRENT TEXT
            savedText = document.getElementById('eventText').value;
            // Add space if needed
            if (savedText && !savedText.endsWith(" ") && !savedText.endsWith("ï¼Œ") && !savedText.endsWith("ã€‚")) {
                savedText += " ";
            }
        };
        
        recognition.onend = () => { 
            isRecording = false;
            updateMicUI('stopped');
            // When stopping, update savedText to include what was just spoken
            savedText = document.getElementById('eventText').value;
        };
        
        recognition.onresult = (e) => { 
            let interim = "";
            let final = "";

            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    final += e.results[i][0].transcript;
                } else {
                    interim += e.results[i][0].transcript;
                }
            }

            // Append Final to Saved
            savedText += final;

            // Show: Saved (Permanent) + Interim (Floating)
            // This is the key fix: We rewrite the whole box every time.
            document.getElementById('eventText').value = savedText + interim;
        };
        
        recognition.onerror = (e) => {
            console.log("Error", e);
            // On mobile error (network/battery), simply stop UI
            isRecording = false;
            updateMicUI('stopped');
        };
    }

    function toggleMic() {
        if(!recognition) return alert("è«‹ä½¿ç”¨ Google Chrome ç€è¦½å™¨");
        if(isRecording) recognition.stop();
        else recognition.start();
    }

    // --- 4. EXPORT & TTS ---
    function speak() {
        const txt = document.getElementById('eventText').value; if(!txt) return;
        const u = new SpeechSynthesisUtterance(txt); u.lang = 'zh-HK'; u.rate = 0.9; 
        const voices = window.speechSynthesis.getVoices();
        const bestVoice = voices.find(v => v.name.includes("Google") && v.lang.includes("HK")) || voices.find(v => v.lang.includes("HK"));
        if(bestVoice) u.voice = bestVoice; window.speechSynthesis.speak(u);
    }

    function checkLocation() { document.getElementById('locationOther').style.display = document.getElementById('locationSelect').value==='other'?'block':'none'; }
    
    function saveFiles() {
        const date = document.getElementById('dateInput').value;
        let loc = document.getElementById('locationSelect').value;
        if(loc==='other') loc = document.getElementById('locationOther').value;
        const txt = document.getElementById('eventText').value;
        const csv = "\uFEFF" + `æ—¥æœŸ,åœ°é»,äº‹æƒ…\n${date},${loc},${txt}`;
        const l1 = document.createElement('a'); l1.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'})); l1.download=`Diary_${date}.csv`; l1.click();
        setTimeout(()=>{
            const l2 = document.createElement('a'); l2.href=canvas.toDataURL('image/jpeg'); l2.download=`Drawing_${date}.jpg`; l2.click();
        },500);
    }
